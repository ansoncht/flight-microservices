name: Build

on:
  pull_request:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest

    outputs:
      app: ${{ steps.filter.outputs.changes }}

    steps:
      - name: Filter Directory
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            flight-reader:
              - 'cmd/flight-reader/**'
            flight-processor:
              - 'cmd/flight-processor/**'
            flight-poster:
              - 'cmd/flight-poster/**'
            pkg:
              - 'pkg/**'
            internal:
              - 'internal/**'

  build:
    needs: changes
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.app != '[]' }}
    strategy:
      fail-fast: true
      matrix:
        app: ${{ fromJSON(needs.changes.outputs.app) }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24.3'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.0

      - name: Build
        if: ${{ matrix.app != 'pkg' && matrix.app != 'internal' }}
        run: go build -v ./...
        working-directory: cmd/${{ matrix.app }}

      - name: Build (internal)
        if: ${{ matrix.app == 'internal' }}
        run: go build -v ./...
        working-directory: internal

      - name: Build (pkg)
        if: ${{ matrix.app == 'pkg' }}
        run: go build -v ./...
        working-directory: pkg

      - name: Unit Tests
        if: ${{ matrix.app != 'pkg' && matrix.app != 'internal' }}
        run: go test -short -v ./...
        working-directory: cmd/${{ matrix.app }}

      - name: Unit Tests (internal)
        if: ${{ matrix.app == 'internal' }}
        run: go test -short -v ./...
        working-directory: internal

      - name: Unit Tests (pkg)
        if: ${{ matrix.app == 'pkg' }}
        run: go test -short -v ./...
        working-directory: pkg

  integration-tests:
    needs: [changes, build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        app: ${{ fromJSON(needs.changes.outputs.app) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Integration Tests
        if: ${{ matrix.app != 'pkg' && matrix.app != 'internal' }}
        run: go test -v ./...
        working-directory: cmd/${{ matrix.app }}

      - name: Run Integration Tests (internal)
        if: ${{ matrix.app == 'internal' }}
        run: go test -v ./...
        working-directory: internal

      - name: Run Integration Tests (pkg)
        if: ${{ matrix.app == 'pkg' }}
        run: go test -v ./...
        working-directory: pkg

  approve:
    needs: [build, integration-tests]
    runs-on: ubuntu-latest
    if: ${{ always() }}

    steps:
      - name: Approve
        if: ${{ needs.build.result == 'success' && needs.integration-tests.result == 'success' }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '# ‚úÖ Build and Integration Tests Succeeded! üéâ'
            })
            process.exit(0)

      - name: Reject
        if: ${{ needs.build.result != 'success' || needs.integration-tests.result != 'success' }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '# ‚ùå Build or Integration Tests Failed! üò•'
            })
            process.exit(1)
