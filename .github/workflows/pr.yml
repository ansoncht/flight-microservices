name: Build

on:
  pull_request:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read

    outputs:
      flight-reader: ${{ steps.filter.outputs.flight-reader }}

    steps:
      - name: Filter Directory
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            flight-reader:
              - 'cmd/flight-reader/**'

  build:
    needs: changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          working-directory: ${{ needs.changes.outputs.flight-reader }}

      - name: Build
        run: go build -v ./...
        working-directory: ${{ needs.changes.outputs.flight-reader }}

      - name: Test
        run: go test -v ./...
        working-directory: ${{ needs.changes.outputs.flight-reader }}
